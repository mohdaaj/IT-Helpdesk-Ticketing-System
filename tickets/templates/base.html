{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Help Desk</title>
  <link rel="stylesheet" href="{% static 'tickets/css/style.css' %}">
</head>
<body>
  <header>
    <nav>
      <div class="nav-left">
        <a href="{% url 'tickets:ticket_list' %}">My Tickets</a>
        <a href="{% url 'tickets:ticket_create' %}">Create Ticket</a>
      </div>
      <div class="nav-right">
        {% if user.is_authenticated %}
          <span>Logged in as {{ user.username }}</span> |
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </nav>
    <hr>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <hr>
    <p>IT Help Desk &copy; 2025</p>
  </footer>
</body>
</html>
