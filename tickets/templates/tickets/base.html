<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Ticketing System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
    }
    .navbar-brand { font-weight: bold; letter-spacing: 1px; }
    .notif-count { background: #dc3545; color: #fff; border-radius: 50%; padding: 0.2em 0.6em; font-size: 0.9em; margin-left: 0.3em; }
    .priority-high { color: #dc3545; font-weight: bold; }
    .priority-medium { color: #ffc107; font-weight: bold; }
    .priority-low { color: #28a745; font-weight: bold; }
    .ticket-card, .card {
      box-shadow: 0 4px 24px 0 rgba(80, 112, 255, 0.10), 0 1.5px 4px 0 rgba(0,0,0,0.04);
      border-radius: 12px;
      margin-bottom: 1.5rem;
      background: #fff;
    }
    .card-header.bg-dark {
      background: linear-gradient(90deg, #6366f1 0%, #2563eb 100%) !important;
    }
    .btn-primary, .btn-success, .btn-danger, .btn-outline-secondary {
      border-radius: 8px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Helpdesk</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'tickets:ticket_list' %}">My Tickets</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'tickets:ticket_create' %}">Create Ticket</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link position-relative" href="{% url 'tickets:notifications' %}">Notifications{% if unread_count %} <span class="notif-count position-absolute top-0 start-100 translate-middle">{{ unread_count }}</span>{% endif %}</a></li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'tickets:profile' %}">{{ user.username }}</a></li>
              <li class="nav-item d-flex align-items-center">
                <form id="logout-form" method="post" action="{% url 'logout' %}" class="mb-0 ms-2">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
  </body>
</html>
