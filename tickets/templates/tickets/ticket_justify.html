{% extends 'tickets/base.html' %}
{% block content %}
<div class="card ticket-card mx-auto" style="max-width: 600px;">
  <div class="card-body">
    <h2 class="card-title mb-4">Close Ticket: {{ ticket.title }}</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="justification" class="form-label">Justification for closing:</label>
        <textarea name="justification" id="justification" rows="4" class="form-control" required>{{ ticket.justification }}</textarea>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Close Ticket</button>
        <a href="{% url 'tickets:ticket_detail' ticket.pk %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
